name: Deploy to Production

on:
  push:
    branches: [main]

jobs:
  deploy-production:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link to Supabase Production project
        run: supabase link --project-ref ${{ secrets.SUPABASE_PROD_PROJECT_REF }} --password ${{ secrets.SUPABASE_PROD_DB_PASSWORD }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Deploy configuration to Production
        run: |
          echo "üìù Deploying configuration changes to production environment..."
          ./scripts/deploy-config.sh ${{ secrets.SUPABASE_PROD_PROJECT_REF }}
          echo "üîê Production SMTP settings will be enabled automatically"
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          TWILIO_ACCOUNT_SID: ${{ secrets.TWILIO_ACCOUNT_SID }}
          TWILIO_AUTH_TOKEN: ${{ secrets.TWILIO_AUTH_TOKEN }}
          TWILIO_VERIFY_SERVICE_SID: ${{ secrets.TWILIO_VERIFY_SERVICE_SID }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}

      - name: Deploy database migrations to production supabase project
        run: supabase db push --password ${{ secrets.SUPABASE_PROD_DB_PASSWORD }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Deploy Edge Functions to production (only existing)
        run: |
          set -e
          if [ -d "supabase/functions" ]; then
            echo "Discovering edge function directories..."
            FUNCTIONS=$(find supabase/functions -maxdepth 1 -mindepth 1 -type d -exec test -f "{}/index.ts" ';' -print | xargs -I{} basename {} | tr '\n' ' ')
            if [ -n "$FUNCTIONS" ]; then
              echo "Deploying: $FUNCTIONS"
              supabase functions deploy $FUNCTIONS --no-verify-jwt
            else
              echo "No Edge Functions with index.ts to deploy"
            fi
          else
            echo "supabase/functions directory not found"
          fi
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Deploy Cloudflare Worker to Production
        if: ${{ env.STORAGE_PROVIDER == 'r2' || true }}
        run: |
          cd cloudflare/worker
          npm ci || true
          npx wrangler deploy --var CDN_SIGNING_SECRET:${{ secrets.CDN_SIGNING_SECRET_PROD }}
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN_WORKERS }}

      - name: Verify Production deployment success
        run: |
          echo "‚úÖ Database migrations deployed to Production successfully"
          echo "‚öôÔ∏è  Configuration changes from config.toml applied automatically"
          echo "üìß Production email templates and SMTP settings activated"
          echo "üîÑ Type publishing will be handled by the separate publish workflow"
          echo "üöÄ Production environment updated"
